<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(image.jpg);
            background-color: rgba(248, 214, 214, 0.9);
            padding: 150px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(230, 220, 220, 0.1);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin: 10px 0;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            outline: none;
        }

        .form-group button {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 25px; /* Increased border radius for a pill-shaped button */
            padding: 10px 20px; /* Padding for a wider button */
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s; /* Smooth hover effect */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        .form-group button:hover {
            background: #5896d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Log In</h2>
        <form action="index.html">
            <div class="form-group">
                <label for="username">User ID:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
